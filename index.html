<!DOCTYPE html>
<html>
<head>
    
    <title> GifTastic </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <br>
    <br>

    <p>Select Anime to search for GIFS</p>

    <br>
    <br>

    <div id="anime-buttons"></div>

    <br>

    <div id="search">
        <form id="lookup">
            <label for="animeSearch" id="searchInstruction">Search for another anime</label>
            <br>
            <br>
            <br>
            <input type="text" id="animeSearch" placeholder="Type anime name here." >
            <br>
            <br>
            <input id="find-anime" type="submit" value="Submit"> 
        </form>

        <br>
        <br>
        <br>

        <p>Click on GIF to play. Click again to Pause.</p>
    
        <br>

        <div id="results"></div>
    </div>


    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
